<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Growth Motivation Game</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #c6e3cc; 
            background: url('https://sanjayramesh2903.github.io/public/start_screen_background.png') no-repeat center center, #f0f0f0;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 71vw;
            height: 150vh;
            margin: 0 auto;
        }

        .container {
            text-align: center;
            background-color: #2b3d33; 
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #a8d5ba; 
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #7eac8b; 
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #2b3d33; 
            background-color: #a8d5ba; 
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #89c6a3; 
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant Growth Motivation</h1>
        <p>A journey of 1000 miles starts with one step!</p>
        <a href="#" class="btn">Click Play</a>
        <a href="#" class="btn">Learn More</a>
    </div>
</body>
</html>
